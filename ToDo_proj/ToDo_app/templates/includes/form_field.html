<div class="form-group">
    <label for="{{ field.id_for_label }}" class="form-label">
        {% if icon %}<i class="{{ icon }}"></i> {% endif %}{{ field.label }}
    </label>
    {{ field }}
    {% if field.errors %}
        <div class="error-messages">
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
